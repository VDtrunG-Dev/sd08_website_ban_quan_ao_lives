<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/assets/stylelogin.css}">
</head>
<head th:replace="~{/user/fragments/head :: head}"></head>
<body>
<div th:replace="~{/user/fragments/header :: header}"></div>
<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center" th:if="${isDisplayInputEmail}">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Quên Mật Khẩu</h3>
                    <form th:action="@{/forgotpassword/send-email}" method="post" class="login-form">
                        <div class="form-group">
                        </div>
                        <div class="form-group d-flex">
                            <input type="email" name="email" class="form-control rounded-left" placeholder="Nhập Email" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">

                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Nhận Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" th:if="${isDisplayNewPassWord}">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Tạo Tài Khoản</h3>
                    <form th:action="@{/newpassword/submit}" method="post" class="login-form">

                        <div class="form-group d-flex">
                            <input type="password" name="passwordNew" class="form-control rounded-left" placeholder="Nhập Mật Khẩu Mới" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" name="confirmPassword" class="form-control rounded-left" placeholder="Nhập Lại Mật Khẩu" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50"></div>
                            <div class="w-50 text-md-right">
                                <a href="#">Quên Mật Khẩu</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5" th:onclick = "return confirm('Xác Nhận Đổi Mật Khẩu')">Xác Nhận</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{/user/fragments/js :: js}"></div>
</body>
</html>
