<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/assets/styleprofile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        Account settings
    </h4>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                       href="#account-general">Thông Tin</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#account-info">Địa Chỉ</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#account-change-password">Quên Mật Khẩu</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <div class="card-body media align-items-center">
                            <img th:src="@{/images/avarta.jpg}" alt
                                 class="d-block ui-w-80">
                            <div class="media-body ml-4">
                                <label class="btn btn-outline-primary">
                                    Upload new photo
                                    <input type="file" class="account-settings-fileinput">
                                </label> &nbsp;
                            </div>
                        </div>
                        <hr class="border-light m-0">
                        <form th:action="@{/profile/update}" method="post" object = "infomationUser">
                            <div class="card-body">
                                <div class="form-group" style="display: inline-block; width: 48%">
                                    <label class="form-label">Họ</label>
                                    <input type="text" name="firstName" class="form-control mb-1" th:value="${session.account.firstName} ">
                                </div>
                                <div class="form-group" style="display: inline-block; width: 48%">
                                    <label class="form-label">Tên</label>
                                    <input type="text" name="lastName" class="form-control mb-1" th:value="${session.account.lastName} ">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" th:value="${session.account.email}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Số Điện Thoại</label>
                                    <input type="text" name="phoneNumber" class="form-control mb-1" th:value="${session.account.phoneNumber}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Company</label>
                                    <input type="text" class="form-control" value="">
                                </div>
                            </div>
                            <button th:onclick = "return confirm('Xác Nhận Cập Nhật')" type="submit" class="btn btn-primary" style="float: right; margin: 10px 10px 10px 10px">Save changes</button>&nbsp;
                        </form>
                    </div>


                    <div class="tab-pane fade" id="account-info">
                        <form th:action="@{/profile/update}" method="post" object="address">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Tỉnh/Thành Phố</label>
                                    <select class="custom-select"  id="provinceSelect">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Huyện/Quận</label>
                                    <select class="custom-select" id="districtSelect">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Xã Phường</label>
                                    <select class="custom-select" id="wardSelect">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Chi Tiết Địa Chỉ</label>
                                    <textarea class="form-control" name=""
                                              rows="5"></textarea>
                                </div>
                            </div>
                            <button th:onclick = "return confirm('Xác Nhận Cập Nhật')" type="submit" id="submitButton" class="btn btn-primary" style="float: right; margin: 10px 10px 10px 10px">Cập Nhật</button>&nbsp;
                        </form>
                    </div>


                    <div class="tab-pane fade" id="account-change-password">
                        <form th:action="@{/profile/resetpassword}" method="post" object="password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Mật Khẩu Hiện Tại</label>
                                    <input name="password" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Mật Khẩu Mới</label>
                                    <input name="newPassword" type="password" class="form-control">
                                </div>
                            </div>
                            <button th:onclick = "return confirm('Xác Nhận Cập Nhật')" type="submit" class="btn btn-primary" style="float: right; margin: 10px 10px 10px 10px">Cập Nhật</button>&nbsp;
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript" th:src="@{/assets/getApiAddressGHN.js}"></script>
<script type="text/javascript" th:src="@{/assets/getDataAddressInput.js}"></script>
</html>
