<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/admin/voucher/export}" method="post">
    <button type="submit" class="btn btn-primary">Xuất Excel</button>
</form>
<table border="10" >
    <thead>
    <tr>
        <th>Mã  Voucher</th>
        <th>Số Lượng</th>
        <th>Hình thức giảm</th>
        <th>Mức giảm tối đa </th>
        <th>Đơn hàng tối thiểu</th>
        <th>Người tạo</th>
        <th>Người sửa</th>
        <th>Thời gian tạo</th>
        <th>Thời gian sửa</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v,index: ${list}">
        <td th:text="${v.voucherCode}"></td>
        <td th:text="${v.quantity}"></td>
        <td th:text="${v.reducedForm}"></td>
        <td th:text="${v.maximumCostReduction}"></td>
        <td th:text="${v.minimumOrder}"></td>
        <td th:text="${v.createdBy}"></td>
        <td th:text="${v.updatedBy}"></td>
        <td th:text="${v.createdAt}"></td>
        <td th:text="${v.updatedAt}"></td>

        <td class="align-middle"
            th:text="${ ( v.status==1 ? 'Còn Áp Dụng' : 'Không Áp Dụng')}"></td>
        <td class="align-middle">
        <td>
            <a th:href="@{delete/{id}(id=${v.id})}" class="btn btn-success"><i

                    onclick="return confirm('Bạn có muốn xoá không?')" type="submit" ></i>Delete</a>
        </td>


    </tr>
    </tbody>
</table>


</body>
</html>
