<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{/admin/index :: dynamic(~{::main})}"
>
<body>
<main>

    <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Tables /</span> Category
    </h4>

    <!-- Bootstrap Table with Header - Footer -->
    <div class="card">
        <div>
            <h5 style="display: inline-block" class="card-header">Category</h5>
            <button style="display: inline-block; margin-left: 900px " id="addNewRecordBtn" class="btn btn-primary">Add
                New Record
            </button>

        </div>

        <div class="table-responsive text-nowrap">
            <div style="margin-left: 20px">
                <label style="display: inline-block; width: 60px;">Search: </label>
                <input type="search" style="display: inline-block; width: 250px;" id="searchInput"
                       class="form-control mb-2" placeholder="Search...">
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Parent Category</th>
                    <th>Status</th>
                    <th>Function</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c,index: ${categoryList}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.categoryCode}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.createdBy}"></td>
                    <td th:text="${c.createdAt}"></td>
                    <td th:text="${c.updatedAt}"></td>
                    <td th:text="${c.parentCategory}"></td>
                    <td th:text="${c.status}"></td>
                    <!--                                    <td>-->
                    <!--                          <span class="badge bg-label-primary me-1"-->
                    <!--                          >Active</span-->
                    <!--                          >-->
                    <!--                                    </td>-->
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                    data-bs-toggle="dropdown">
                                <i class="ti ti-dots-vertical"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item edit-button" href="javascript:void(0);"  >
                                    <i class="ti ti-pencil me-1"></i> Edit
                                </a>
                                <form action="/category/delete" method="post">
                                    <input type="hidden" name="categoryId" th:value="${c.id}"/>
                                    <button type="submit" class="dropdown-item"
                                            href="javascript:void(0);"
                                            th:href="@{'/category/delete/' + ${c.id}}"
                                            onclick="return confirm('Are you sure you want to delete this category?')">
                                        <i class="ti ti-trash me-1"></i> Delete
                                    </button>
                                </form>

                            </div>
                        </div>
                    </td>
                </tr>

                <tr>

                </tr>
                </tbody>

            </table>
        </div>
        <nav style="margin-right: 30px" aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-end" id="paginationContainer">
                <li class="page-item">

                </li>
                <li class="page-item">

                </li>
            </ul>
        </nav>
    </div>
    <!-- Bootstrap Table with Header - Footer -->
    <div class="offcanvas offcanvas-end" id="addNewRecordPanel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">New Record</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="/category/add" method="post">
                <div class="mb-3">
                    <label for="categoryCode" class="form-label">Category Code</label>
                    <input type="text" class="form-control" id="categoryCode" name="categoryCode">
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="name">
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="categoryDescription" name="description"></input>
                </div>
                <div class="mb-3">
                    <label for="createdBy" class="form-label">Created By</label>
                    <input type="text" class="form-control" id="createdBy" name="createdBy">
                </div>
                <div class="mb-3">
                    <label for="parentCategory" class="form-label">Parent Category</label>
                    <input type="text" class="form-control" id="parentCategory" name="parentCategory">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" name="status">
                </div>
                <button type="submit" class="btn btn-primary">Add Record</button>
            </form>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" id="updateOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Update Record</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="/category/update" method="post">
                <div class="mb-3">
                    <label for="categoryCode" class="form-label">Category Code</label>
                    <input type="text" class="form-control" id="categoryCode" name="categoryCode">
                </div>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="name">
                </div>
                <!-- Các trường cập nhật khác -->
                <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Update</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
