<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>CreateBy</th>
        <th>CreateAt</th>
        <th>UpdateAt</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v,index: ${listVariation}">
        <td th:text="${v.id}"></td>
        <td th:text="${v.name}"></td>
        <td th:text="${v.createdBy}"></td>
        <td th:text="${v.createdAt}"></td>
        <td th:text="${v.updatedAt}"></td>
        <td th:text="${v.status}"></td>

    </tr>
    </tbody>
</table>




</body>
</html>
