
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
<form action="/category/update" method="post">
    <div>
        <label>id</label>
        <input type="text" name="id" th:value="${category.id}" />
        <div>
            <label>Category code</label>
            <input type="text" name="categoryCode" th:value="${category.categoryCode}" />
        </div>
        <br>
        <div>
            <label>Name</label>
            <input type="text" name="name"th:value="${category.name}" />
        </div>
        <br>
        <div>
            <label>Description</label>
            <input type="text" name="description" th:value="${category.description}" />
        </div>
        <br>
        <div>
            <label>Created By</label>
            <input type="text"name="createdBy" th:value="${category.createdBy}" />
        </div>
        <br>
        <div>
            <label>Created at</label>
            <input type="datetime-local" name="createdAt">
        </div>
        <br>
        <div>
            <label>Updated at</label>
            <input type="datetime-local" name="updatedAt">
        </div>
        <br>
        <div>
            <label>Parent Category</label>
            <input type="text" name="parentCategory" th:value="${category.parentCategory}" />
        </div>
        <br>
        <div>
            <label>Status</label>
            <input name="status" type="text" th:value="${category.status}" />
        </div>
        <br>
        <button type="submit" onclick="return confirm('Are you sure?')">Update</button>
    </div>
</form>
</body>
</html>
