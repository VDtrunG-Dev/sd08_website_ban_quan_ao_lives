<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo</title>
</head>
<body>
<form action="/category/add" method="post">
    <div>
        <label>Category code</label>
        <input type="text" name="categoryCode">
    </div>
    <br>
    <div>
        <label>Name</label>
        <input type="text" name="name">
    </div>
    <br>
    <div>
        <label>Description</label>
        <input type="text" name="description">
    </div>
    <br>
    <div>
        <label>Created By</label>
        <input type="text" name="createdBy">
    </div>
    <br>
    <div>
        <label>Created at</label>
        <input type="datetime-local" name="createdAt">
    </div>
    <br>
    <div>
        <label>Updated at</label>
        <input type="datetime-local" name="updatedAt">
    </div>
    <br>
    <div>
        <label>Parent Category</label>
        <input type="text" name="parentCategory">
    </div>
    <br>
    <div>
        <label>Status</label>
        <input type="text" name="status">
    </div>

    <button type="submit" onclick="return confirm('Are you sure ?')">Add</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Category code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created By</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Parent Category</th>
        <th>Status</th>
        <th>Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,index: ${categoryList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.categoryCode}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.createdBy}"></td>
        <td th:text="${c.createdAt}"></td>
        <td th:text="${c.updatedAt}"></td>
        <td th:text="${c.parentCategory}"></td>
        <td th:text="${c.status}"></td>

        <td>
            <form action="/category/delete" method="post">
                <input type="hidden" name="categoryId" th:value="${c.id}" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
            </form>
        </td>
        <td>
            <a th:href="@{'/category/update/' + ${c.id}}">Update</a>
        </td>



    </tr>
    </tbody>
</table>


</body>
</html>
