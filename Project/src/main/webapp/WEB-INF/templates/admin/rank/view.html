<!DOCTYPE html>

        xmlns:th="http://www.thymeleaf.org"

<body>
<main>

  <div class="card">
    <div>
      <h5 style="display: inline-block" class="card-header">RANK</h5>

      <a href="/admin/rank/add">
        <button  style="display: inline-block; margin-left: 900px " id="addNewRecordBtn" class="btn btn-primary">Add New Rank</button>
      </a>
    </div>



    <div class="table-responsive text-nowrap">
      <div style="margin-left: 20px">
        <label style="display: inline-block; width: 60px;">Search: </label>
        <input type="search" style="display: inline-block; width: 250px;" id="searchInput"
               class="form-control mb-2" placeholder="Search...">
      </div>
      <form th:action="@{/admin/rank/export}" method="post">
        <button type="submit" class="btn btn-primary">Xuất Excel</button>
      </form>
      <table class="table">
        <thead>
        <tr>

          <th>Tên</th>
          <th>Số điểm tối thiểu</th>
          <th>Trạng Thái</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r,index: ${listRank}">
          <td th:text="${r.rankName}"></td>
          <td th:text="${r.minimumPoints}"></td>
          <td th:text="${r.status}"></td>
          <td>
            <a th:href="@{'/admin/rank/update/' + ${r.id}}">
              <button class="btn btn-danger">Update</button>
            </a>
            <a th:href="@{delete/{id}(id=${r.id})}" class="btn btn-success"><i

                    onclick="return confirm('Bạn có muốn xoá không?')" type="submit"></i>Delete</a>
          </td>


        </tr>
        </tbody>
      </table>
    </div>
    <nav style="margin-right: 30px" aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end" id="paginationContainer">
        <li class="page-item">

        </li>
        <li class="page-item">

        </li>
      </ul>
    </nav>
  </div>
